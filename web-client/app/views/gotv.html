<section>
  <br>
  <div class="section-body contain-lg">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="text-primary">Get Out The Vote</h2>
      </div>
      <div class="col-lg-12">
        <article class="lead">
          <p>Target voters in your ward using the given filter criteria.</p>
        </article>
      </div>
    </div>

    <ward-search on-select="onSelectWard"></ward-search>

    <!-- Download Cards -->
    <!--<div class="row" ng-if="ward">-->
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-head">
            <header>3. Target Voters<header>
          </div>
          <div class="card-body tab-content style-default-bright">
            <div class="row">
              <div class="col-lg-12">
                <h4>Selection</h4>
                <div class="col-lg-12">
                  <article class="margin-bottom-xxl">

                    <div class="form-group">
                      <label class="col-sm-3 control-label">Postal Vote (PV)</label>
                      <div class="col-sm-9">
                        <label class="radio-inline radio-styled">
                          <input type="radio" name="inlineRadioOptions" value="option1"><span>Has PV</span>
                        </label>
                        <label class="radio-inline radio-styled">
                          <input type="radio" name="inlineRadioOptions" value="option2"><span>Wants PV</span>
                        </label>
                        <label class="radio-inline radio-styled">
                          <input type="radio" name="inlineRadioOptions" value="option3" checked><span>Both</span>
                        </label>
                      </div>
                    </div>

                  </article>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
