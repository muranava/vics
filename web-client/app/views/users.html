

<section>
  <div class="section-body contain-lg">

    <div class="row">
      <div class="col-lg-12">
        <h2 class="text-primary">User Accounts</h2>
      </div><!--end .col -->
      <div class="col-lg-7">
        <article class="margin-bottom-xxl">
          <p class="lead">
            List of active users
          </p>
        </article>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body no-padding">
              <ul class="list divider-full-bleed">

                <li class="tile" ng-repeat="user in users">
                  <a class="tile-content ink-reaction">
                    <div class="tile-icon">
                      <i ng-if="user.role === 'ADMIN'" class="fa fa-lock"></i>
                      <i ng-if="user.role === 'USER'" class="fa fa-user"></i>
                    </div>
                    <div class="tile-text">{{user.username}}</div>
                  </a>
                  <a class="btn btn-flat ink-reaction">
                    <i class="fa fa-trash"></i>
                  </a>
                </li>

              </ul>
            </div><!--end .card-body -->
          </div><!--end .card -->
        </div>
      </div>
      <br><br>
      <!-- BEGIN TILE ACTIONS -->
      <div class="row">
        <div class="col-md-12">
          <form class="form">
            <div class="card">
              <div class="card-head style-primary">
                <header>Create an account</header>
              </div>
              <div class="card-body">
                <div>
                  <label class="radio-inline radio-styled">
                    <input type="radio" name="gendre"><span>Admin</span>
                  </label>
                  <label class="radio-inline radio-styled">
                    <input type="radio" name="gendre" checked><span>User</span>
                  </label>
                </div>
                <br/>
                <div class="form-group">
                  <input type="text" class="form-control" id="Username1">
                  <label for="Username1">Username</label>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="Password1">
                  <label for="Password1">Password</label>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="PasswordConfirm">
                  <label for="PasswordConfirm">Password Confirm</label>
                </div>

                <!-- BEGIN MULTI-SELECT -->
                <div class="row">
                  <div class="col-lg-12">
                    <h4>Constituencies</h4>
                  </div><!--end .col -->
                  <div class="col-lg-3 col-md-4">
                    <article class="margin-bottom-xxl">
                      <p>
                        The user will have access to these constituencies and any associated wards
                      </p>
                    </article>
                  </div><!--end .col -->
                  <div class="col-lg-offset-1 col-md-12">
                    <div class="card">
                      <div class="card-body">
                        <form class="form">
                          <select id="constituenciesMulti" multiple="multiple">
                              <option ng-repeat="ward in allWards" value="{{ward.id}}">{{ward.name}} ({{ward.constituency.name}})</option>
                          </select>
                        </form>
                      </div><!--end .card-body -->
                    </div><!--end .card -->
                  </div><!--end .col -->
                </div><!--end .row -->
                <!-- END MULTI-SELECT -->

              </div><!--end .card-body -->
              <div class="card-actionbar">
                <div class="card-actionbar-row">
                  <button type="submit" class="btn btn-flat btn-primary ink-reaction">Create account</button>
                </div>
              </div>
            </div><!--end .card -->
          </form>
        </div><!--end .col -->
      </div>
    </div>
  </div>
</section>
