<div id='map' style="height: 700px; width: 100% !important; margin: 0 !important; padding: 0 !important;"></div>
<div id='legend' class="worldmap box" ng-if="legend.constituency">
  <span class="text-lg text-danger">{{legend.constituency}}</span><br>
  <span class="text-light">Voters: -</span><br>
  <span class="text-light">Canvassed: {{legend.canvassed}}</span><br>
  <span class="text-light">Pledges: -</span><br>
  <span class="text-light">Pledges Voted: -</span>
</div>
