<div id="content">
  <section>
    <div class="section-body contain-lg">
      <div class="row">
        <div class="col-lg-12">
          <div class="card card-underline">
            <div class="card-head">
              <header>Reset Password</header>
            </div>
            <div class="card-body">

              <form class="form" ng-submit="onResetPassword()">
                <p>Please enter your username and we will reset your password</p>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-content">
                      <input type="text" ng-model="username" class="form-control" id="username">
                      <label for="username">Username</label>
                    </div>
                    <div class="input-group-btn">
                      <button type="submit" class="btn btn-danger btn-sm" tabindex="-1">Reset Password</button>
                    </div>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
