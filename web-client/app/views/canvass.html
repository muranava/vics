<section>

  <div class="section-body contain-lg">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="text-primary">Canvass Card Generator</h2>
      </div>
      <div class="col-lg-8">
        <article class="lead">
          <p>
            Some text to go here to explain what this is all about... ???
          </p>
        </article>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-head">
            <header>1. Choose a constituency</header>
            <div class="tools">
              <div class="btn-group">
                <a class="btn btn-icon-toggle btn-refresh"><i class="fa fa-question"></i></a>
              </div>
            </div>
          </div>
          <div class="card-body">

            <input type="text"
                   ng-readonly="readOnlyConstituency"
                   id="constituencyInputID"
                   ng-model="constituencySearchModel"
                   placeholder="Type a constituency name"
                   typeahead="c.name for c in constituencies | filter:$viewValue | limitTo:8"
                   typeahead-loading="false"
                   class="form-control">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-head">
            <header>2. Choose ward(s)</header>
            <div class="tools">
              <div class="btn-group">
                <a class="btn btn-icon-toggle btn-refresh"><i class="fa fa-question"></i></a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div ng-if="wardNotSelectedError" class="alert alert-callout alert-danger" role="alert">
              <strong>Error!</strong> Please choose a valid Ward
            </div>
            <input type="text"
                   id="wardInputID"
                   ng-readonly="readOnlyWard"
                   ng-disabled="allWards"
                   ng-model="wardSearchModel"
                   placeholder="Type a ward name (leave empty for all wards)"
                   typeahead="w.name for w in wards | filter:$viewValue | limitTo:8"
                   class="form-control">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-head">
            <header>3. Print</header>
            <div class="tools">
              <div class="btn-group">
                <a class="btn btn-icon-toggle btn-refresh"><i class="fa fa-question"></i></a>
              </div>
            </div>
          </div>
          <div class="card-body">

          </div>
          <div class="card-actionbar">
            <div class="card-actionbar-row">
              <a class="btn btn-flat ink-reaction" ng-click="onPrintElectors()">Print</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
