<section>
  <div class="section-body">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="text-primary">Stats</h2>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-head">
            <header>Users By Region</header>
          </div>
          <div class="card-body">
            <table class="table table-condensed no-margin">
              <thead>
              <tr>
                <th>Region</th>
                <th># Users</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="stat in usersByRegionStats">
                <td>{{stat[0]}}</td>
                <td>{{stat[1]}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div>
            <div class="col-sm-6">
              <stat-card count="{{stats.totalContacts}}" label="Total Canvassed"></stat-card>
            </div>
            <div class="col-sm-6">
              <stat-card count="{{stats.canvassedThisWeek}}" label="Past 7 days"></stat-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
