

<section>
  <div class="section-body contain-lg">

    <div class="row">
      <div class="col-lg-12">
        <h2 class="text-primary">User Accounts</h2>
      </div><!--end .col -->
      <div class="col-lg-7">

      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body no-padding">
              <ul class="list divider-full-bleed">

                <li class="tile" ng-repeat="user in users">
                  <a class="tile-content ink-reaction">
                    <div class="tile-icon">
                      <i ng-if="user.role === 'ADMIN'" class="fa fa-lock"></i>
                      <i ng-if="user.role === 'USER'" class="fa fa-user"></i>
                    </div>
                    <div class="tile-text">{{user.username}}</div>
                  </a>
                  <a class="btn btn-flat ink-reaction">
                    <i class="fa fa-trash"></i>
                  </a>
                </li>

              </ul>
            </div><!--end .card-body -->
          </div><!--end .card -->
        </div>
      </div>
      <br><br>

    </div>
  </div>
</section>
