
# Application properties
# All properties can be overriden at runtime by passing the variable into the environment,
# e.g. java -Dserver.port=18080 -jar app.jar

server:
  context-path: /api/canvass
  port: 18080

spring:
  application:
    name: canvass
    admin:
      enabled: true
  redis:
    host: localhost
    password: secret
    port: 6379
  datasource:
    url: jdbc:postgresql://localhost:5432/canvassapp
    username: postgres
    password: postgres
    driver: org.postgresql.Driver
    pool-name: HikariPool
    min-idle: 3
    pool-prepared-statements: true
    max-open-prepared-statements: 250
    maximumPoolSize: 10
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect

canvass:
  cors:
    hosts: "*"
    methods:  "POST, GET, PUT, OPTIONS, DELETE"
  pafApiBaseUrl: https://api.voteleave.uk/v1/
  pafApiToken: 90f88caae35a5b863ae2450b55688a559b52a343
  pafApiTimeout: 60000

logging.level.: INFO
logging.level:
  com.infinityworks: DEBUG

logstash:
  port: 4560
  url: 192.168.99.100

# port not exposed to outside
management:
  context-path: /admin
  port: 18081
  security:
    enabled: false

info:
  app:
    name: Canvass App
    description: Voter Intention Collection System
    version: v0.0.1
