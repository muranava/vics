<section>

  <div class="section-body contain-lg">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="text-primary">Canvass Card Generator</h2>
      </div>
      <div class="col-lg-8">
        <article class="lead">
          <p>
            Some text to go here to explain what this is all about... ???
          </p>
        </article>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-head">
            <header>1. Choose a constituency</header>
            <div class="tools">
              <div class="btn-group">
                <a class="btn btn-icon-toggle btn-refresh"><i class="fa fa-question"></i></a>
              </div>
            </div>
          </div>
          <div class="card-body">

            <input type="text"
                   id="constituencyInputID"
                   ng-model="constituencySearchModel"
                   placeholder="Type a constituency name"
                   typeahead="c for c in constituencies | filter:$viewValue | limitTo:8"
                   typeahead-on-select="onSelectConstituency()"
                   typeahead-loading="false"
                   class="form-control">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-head">
            <header>2. Choose ward(s)</header>
            <div class="tools">
              <div class="btn-group">
                <a class="btn btn-icon-toggle btn-refresh"><i class="fa fa-question"></i></a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <input type="text"
                   id="wardInputID"
                   ng-disabled="allWards"
                   ng-model="wardSearchModel"
                   placeholder="Type a ward name (leave empty for all wards)"
                   typeahead="w.wardName for w in wards | filter:$viewValue | limitTo:8"
                   class="form-control">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-head">
            <header>3. Preview and Print</header>
            <div class="tools">
              <div class="btn-group">
                <a class="btn btn-icon-toggle btn-refresh"><i class="fa fa-question"></i></a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div ng-show="printSummaryCardModel.enabled">
              <div class="form-group">
                <label>Constituency</label>
                <p class="form-control-static">{{printSummaryCardModel.constituency}}</p>
              </div>
              <div class="form-group">
                <label>Wards</label>
                <p ng-repeat="ward in printSummaryCardModel.wards" class="form-control-static">{{ward | wardFormat}}</p>
              </div>
            </div>
          </div>
          <div class="card-actionbar">
            <div class="card-actionbar-row">
              <a class="btn btn-flat ink-reaction" ng-click="onSearchWards()">Preview</a>
              <a class="btn btn-flat ink-reaction" ng-click="onPrintElectors()">Print</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
