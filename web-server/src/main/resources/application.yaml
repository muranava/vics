server:
  context-path: /api/canvass
  port: 8080

spring:
  application:
    name: canvass
    admin:
      enabled: true
  redis:
    host: localhost
    password: secret
    port: 6379
  datasource:
    url: jdbc:postgresql://localhost:5432/canvassapp
    username: postgres
    password: postgres
    driver: org.postgresql.Driver
    pool-name: HikariPool
    min-idle: 3
    pool-prepared-statements: true
    max-open-prepared-statements: 250
    maximumPoolSize: 10
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect

canvass:
  cors:
    hosts: "*"
    methods:  "POST, GET, PUT, OPTIONS, DELETE"
  pafApiBaseUrl: http://localhost:9002/v1
  pafApiToken: 90f88caae35a5b863ae2450b55688a559b52a343

logging.level.: INFO
logging.level:
  com.infinityworks: DEBUG

management:
  context-path: /admin
  security:
    enabled: false

info:
  app:
    name: Canvass App
    description: Voter Intention Collection System
    version: v0.0.1